<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddies Reastaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="container">
      
        <header id="header">
          <a href="/" title="return to home" id="logo">
             <img src="./images/Logo.png" alt="Freddies Steakhouse">
          </a>
        </header>
     
      <section id="content" class="content-block">
          <h1>All you can eat Steakhouse in Charlotte</h1>
          <p>Welcome guys! We Strive To Provide The Best Seasoned Meat Straight from Grandmas Recipe Book<br>Don't believe us? Come see for yourself</p>
        </section>

        <section id="reserve" class="content-block">
          
            <form>
               
                <label for="your_name">Your Name</label>
                <input type="text" id="your_name" placeholder="John Doe">

                <label for="your_email">Your Email</label>
                <input type="text" id="your_email" placeholder="your@email.com">

                <label for="your_time">Your Time</label>
                <input type="text" id="your_time" placeholder="Tomorrow at 8pm">

                <input type="submit" value="reserve">
            </form>
        </section>

       
        <footer id="footer" class="content-block">
           &copy; 2020 Freddies Steakhouse|All Rights Reserved|Tele:7081234567| Email: Freddiesresatuarant@gmail.com|

        </footer>

    </div>

</body>

</html>
